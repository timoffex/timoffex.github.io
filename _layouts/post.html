---
layout: default
---

<article>
    <div class="title body-margin">
        <h1 class="title__name">{{ page.title }}</h1>
        <div class="title__date">
            {{ page.date | date_to_string }}
            &nbsp;&bull;&nbsp;
            {{ site.author.name }}
        </div>
    </div>
    <div class="post-content">{{ content }}</div>
</article>
<div class="footer"></div>
